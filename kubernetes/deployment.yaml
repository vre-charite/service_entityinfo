apiVersion: apps/v1
kind: Deployment
metadata:
  name: entityinfo
  namespace: utility
  labels:
    app: entityinfo
    env: charite
spec:
  replicas: 1
  selector:
    matchLabels:
      app: entityinfo
      env: charite
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 33%
  template:
    metadata:
      labels:
        app: entityinfo
        env: charite
    spec:
      containers:
        - name: entityinfo
          image: 10.32.42.225:5000/entityinfo:<VERSION>
          ports:
            - containerPort: 5066
          env:
          - name: env
            value: "charite"
          - name: RDS_PWD
            valueFrom:
              secretKeyRef:
                name: opsdb
                key: password
          readinessProbe:
            tcpSocket:
              port: 5066
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            requests:
              memory: "1000Mi"
              cpu: "1"
            limits:
              memory: "1000Mi"
              cpu: "1"
      nodeSelector:
        namespace: utility
---
apiVersion: v1
kind: Service
metadata:
  name: entityinfo
  namespace: utility
  labels:
    app: entityinfo
    env: charite
spec:
  ports:
  - name: http
    port: 5066
    targetPort: 5066
  selector:
    app: entityinfo
    env: charite
  type: ClusterIP
